<head>
    <title>最佳工作序列</title>
    <script type="text/javascript">
        function Work(deadline, value, time,id) {
            this.Deadline = deadline;
            this.Value = value;
            this.Time = time;
            this.Id = id;
        }


        var flag = 0;  //判断此种排列是否复合要求。
        var time = 0;  //用于记录工作时间
        var totalvalue = 0; // 用于记录总价值
        var result = Array(27);
        for (var m = 0; m < 27; m++) {
            result[m] = new Array(2);
        }

        var work0 = new Work(2, 1, 1,1);
        var work1 = new Work(2, 2, 1,2);
        var work2 = new Work(4, 4,2,3);
        var works = new Array(27);

        for (var m = 0; m < 27; m++) {
            works[m] = new Array(3);
        }

        var work = new Array(3);

        work[0] = work0;
        work[1] = work1;
        work[2] = work2;


        var x1 = 0;
        var x2 = 0;
        var x3 = 0;
//        for (var i = 0; i < 3; i++) {
//            
//            timetotal = timetotal + works[i].Time;
//        }
//        document.write(timetotal);
        for (var i = 0; i < 27; i++) {
//            document.write("</br>");
            for (var j = 0; j < 3; j++) {
                x1 = parseInt(i / 9);
                x2 = parseInt(i / 3);
                x2 = x2 % 3;
                x3 = i % 3;
//                document.write(work[x1]);
//                
                works[i][0] = work[x1];
                works[i][1] = work[x2];
                works[i][2] = work[x3];
//                document.write(works[i][2].Value);
                
                
                
                        }

        }

        for (var i = 0; i < 27;i++ ) {
            time=0;
            if (works[i][0] == works[i][1] || works[i][0] == works[i][2] || works[i][1] == works[i][2]) {
                flag = 0;
            }
            else {
                flag = 1;
            }
                for (var j = 0; j < 3; j++) {
                    time = time + works[i][j].Time;
//                    document.write(time);
//                    document.write("  ");
//                    document.write(works[i][j].Time);
//                    document.write("</br>");
                    if(time>works[i][j].Deadline){
                         flag = 0;
                    }

                }
//                document.write(flag);
                 //                document.write("</br>");
                 totalvalue = works[i][0].Value * works[i][1].Value * works[i][2].Value;
                 result[i][0] = totalvalue;
                 result[i][1] = flag;
        }
        for (var i = 0; i < 27;i++ ) {
            if (result[i][1] == 1) {
                document.write("最佳工作顺序是:首先完成事件",works[i][0].Id,"  其次完成事件",works[i][1].Id,"  最后完成事件",works[i][2].Id,"。");
                document.write("</br>")
                document.write("最佳工作顺序的工作价值是：",result[i][0],"。");
                document.write("</br>");
            }
        }


    </script>
